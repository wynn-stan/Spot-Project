<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="stylesheet" href="/public/bootstrap.min.css">

    <style type="text/css">

        main {
            height: 100vh;
        }

        form.container {
            max-width: 400px;
            max-height: 300px;
        }

        #log_in_header {
            
            font-size: 26px;
            margin-bottom: 20px;

        }

        a {
            text-decoration: none;
            font-style: italic;
        }

        .forgotPassword {
            color: rgb(105, 104, 104);
        }

        input {
            background-color: rgb(255, 255, 255);
            border: none;
            padding: 7px 15px;
            border-radius: 7px;
        }

        input:focus {
            border: none;
        }

        button {
            border: none;
            width: 100%;
            border-radius: 20px;
            background-color: #3ca7ff;
            color: rgb(255, 255, 255);
        }

        body {
            background-image: linear-gradient(to bottom right, rgb(255,255,255), #90caf9) ;
        }

        ::placeholder {
            font-weight: lighter;
        }
    </style>
</head>
<body>

    <main class="d-flex flex-sm-row justify-content-center align-items-center">

        <div class="">
            <img id="authPageBg" data-src="/public/authPageBg.svg" class="w-100" src="" alt="">
        </div>
    
        <form action="/login" method="post" class="container row">
            <img src="" alt="">
    
            <div id="log_in_header" class="text-center">
                Login 
            </div>
    
            <input type="email" name="email" id="email" placeholder="Email" class="my-3">
    
            <input type="password" name="password" id="password" placeholder="Password" class="my-2">
    
            <p class="my-2"><a href="#" class="forgotPassword">Forgot password?</a></p>
    
            <button class="my-2 py-1" type="submit" formaction="/login">Log In</button>
            <button class="my-2 py-1" formaction="/guestLogin">Log In As Guest</button>

    
            <p class="my-2">Not a member? <a href="/register" class="">Register</a></p>
            
    
        </form>

    </main>
    



    <script src="/public/bg-lazy-loading.js">

        

    </script>
</body>
</html>
